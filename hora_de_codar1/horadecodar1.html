<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar1</title>

    <script>

        //Mostrar o valor para o usuário
        var nome_do_carro = "fusca";
        alert(nome_do_carro);

        //Mostrar nome para o usuário e uma menssagem
        var nome = prompt("Informe o seu nome, por favor: ");
        alert("Olá, " + nome + "!");

        //Mostrar nome e idade para o usuário
        var nome = prompt("Informe o seu nome novamente, por favor: ");
        var idade = prompt("Informe a sua idade, por favor: ");
        alert("Olá, " + nome + " sua idade é " + idade);

        // Calcular a área do retângulo
        var base = Number(prompt("Digite a base do retângulo"));
        var altura = Number(prompt("Digite a altura do retângulo"));
        var area = base * altura;
        alert("A área do retângulo é: " + area);

        // Calcular a área do quadrado
        var base = Number(prompt("Digite a base do quadrado"));
        var altura = Number(prompt("Digite a altura do quadrado"));
        var area = base * altura;
        alert("A área do quadrado é: " + area);

        // Calcular a área do losango
        var diagonal_maior = Number(prompt("Digite o valor da diagonal maior do losango"));
        var diagonal_menor = Number(prompt("Digite o valor da diagonal menor do losango"));
        var area = diagonal_maior * diagonal_menor / 2;
        alert("A área do losango é: " + area);

        // Calcular a área do trapézio
        var base_maior = Number(prompt("Digite o valor da base maior do trapézio"));
        var base_menor = Number(prompt("Digite o valor da base menor do trapézio"));
        var altura = Number(prompt("Digite a altura do trapézio"));
        var area = (base_maior + base_menor) * altura / 2;
        alert("A área do trapézio é: " + area);

        //Calcular a área do paralelogramo
        var base = Number(prompt("Digite a base do parelelogramo"));
        var altura = Number(prompt("Digite a altura do parelelogramo"));
        var area = base * altura;
        alert("A área do parelelogramo é: " + area);

        // Calcular a área do triângulo
        var base = Number(prompt("Digite o valor da base do triângulo"));
        var altura = Number(prompt("Digite o valor da altura do triângulo"));
        var area = base * altura / 2;
        alert("A área do triângulo é: " + area);

        //Calcular a área do circulo
        var raio = Number(prompt("Digite o valor do raio do círculo"));
        var area = Math.PI * Math.pow(raio, 2);
        alert("A área do círculo é: " + area);

        
    </script>
